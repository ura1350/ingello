<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INGELLO SYSTEMS — Разработка IT-систем</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f11;
      color: #e0f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #111618;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
    }
    .logo {
      max-width: 600px;
      width: 300px
    }
    h1 {
      font-size: 1.9rem;
      color: #00ffc3;
      margin-bottom: 15px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #c3eaff;
      margin-bottom: 25px;
    }
    ul {
      text-align: left;
      max-width: 500px;
      margin: 0 auto 30px;
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 15px;
      position: relative;
      padding-left: 28px;
      font-size: 1.05rem;
    }
    ul li::before {
      content: "✔";
      color: #00ffc3;
      position: absolute;
      left: 0;
    }
    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #00ffc3, #007766);
      color: #000;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: linear-gradient(135deg, #00d1b4, #005f50);
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      ul li { font-size: 1rem; }
      .cta-button {
        width: 100%;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="INGELLO / SYSTEMS" class="logo" />
    <h1>Сложные IT‑решения для вашего бизнеса</h1>
    <p class="subtitle">AI, CRM, ERP, BPM, API, мобильные и веб‑приложения</p>
    <ul>
      <li>Индивидуальный подход — без шаблонов</li>
      <li>Полный цикл: от ТЗ до запуска и поддержки</li>
      <li>Гарантия минимум 2 года + техподдержка</li>
    </ul>
    <a href="https://www.facebook.com/share/1CojXGvp9w/" class="cta-button">Получить консультацию</a>
  </div>
</body>
</html>
